<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="calculator-body">
      <div class="display">
        <span class="operation"></span> <br>
        <span class="number"></span>
      </div>
      <button class="clear-button", id="all-clear">AC</button><!--
      --><button class="clear-button", id="clear">C</button>
      <br>
      <button class="number-button">7</button><!--
      --><button class="number-button">8</button><!--
      --><button class="number-button">9</button><!--
      --><button class="operator-button">/</button>
      <br>
      <button class="number-button">4</button><!--
      --><button class="number-button">5</button><!--
      --><button class="number-button">6</button><!--
      --><button class="operator-button">*</button>
      <br>
      <button class="number-button">1</button><!--
      --><button class="number-button">2</button><!--
      --><button class="number-button">3</button><!--
      --><button class="operator-button">-</button>
      <br>
      <button class="number-button">0</button><!--
      --><button class="point number-button">.</button><!--
      --><button class="equals number-button">=</button><!--
      --><button class="operator-button">+</button>
      <br>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
